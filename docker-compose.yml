services:
  pagegen:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
      - "3001-3020:3001-3020"
      - "5173:5173"
    volumes:
      - .:/app:ro
      - /app/node_modules
      - pagegen-data:/app/data
      - pagegen-logs:/app/logs
      - pagegen-projects:/app/projects
    environment:
      - PREVIEW_HOST=0.0.0.0
      - LOG_FORMAT=json

volumes:
  pagegen-data:
  pagegen-logs:
  pagegen-projects:
