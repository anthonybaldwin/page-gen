services:
  pagegen:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
      - "3001-3020:3001-3020"
      - "4001-4020:4001-4020"
      - "5173:5173"
    volumes:
      - .:/app:ro
      - /app/node_modules
      - ./data:/app/data
      - ./logs:/app/logs
      - ./projects:/app/projects
    environment:
      - PREVIEW_HOST=0.0.0.0
      - LOG_FORMAT=json
